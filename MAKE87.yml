build_kit:
  name: python3
  version: latest
peripheral_requirements:
  - name: CAMERA
    peripheral_type: Camera
outbound_topics:
  - name: IMAGE
    message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
provider_endpoints:
  - name: SET_DRIVE_INSTRUCTION
    requester_message_type: make87_messages.text.text_plain.PlainText
    provider_message_type: make87_messages.text.text_plain.PlainText
  - name: SET_CAMERA_PITCH
    requester_message_type: make87_messages.text.text_plain.PlainText
    provider_message_type: make87_messages.text.text_plain.PlainText
  - name: SET_CAMERA_YAW
    requester_message_type: make87_messages.text.text_plain.PlainText
    provider_message_type: make87_messages.text.text_plain.PlainText