build_kit:
  name: file://build_kit/Dockerfile
  version: latest2
  target_architectures: ["arm64"]
peripheral_requirements:
  - name: CAMERA
    peripheral_type: Camera
  - name: ISP
    peripheral_type: ISP
  - name: I2C
    peripheral_type: I2C
outbound_topics:
  - name: IMAGE
    message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
provider_endpoints:
  - name: SET_DRIVE_DIRECTION
    requester_message_type: make87_messages.tensor.vector.Vector2
    provider_message_type: make87_messages.text.text_plain.PlainText
  - name: SET_CAMERA_DIRECTION
    requester_message_type: make87_messages.tensor.vector.Vector2
    provider_message_type: make87_messages.text.text_plain.PlainText
